<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Formulário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .dados {
            background: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: left;
            margin-bottom: 20px;
        }

        .dados p {
            font-size: 16px;
            margin: 8px 0;
        }

        a img {
            border-radius: 10px;
            transition: transform 0.2s;
        }

        a img:hover {
            transform: scale(1.05);
        }

        .link-bolo {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="dados" id="resultado"></div>

    <img src="receitas/imagens/receitas-com-carne-moida-pratos-simples-e-deliciosos-para-usar-o-ingrediente-13.jpg" alt="receita_panqueca">
    <script>
        // Captura os parâmetros da URL
        const params = new URLSearchParams(window.location.search);

        // Lê os valores
        const nome = params.get("nome");
        const email = params.get("email");
        const telefone = params.get("telefone");
        const mensagem = params.get("mensagem");
        const comida = params.get("comida");

        // Exibe as informações na página
        const div = document.getElementById("resultado");
        div.innerHTML = `
      <p><strong>Nome:</strong> ${nome || "Não informado"}</p>
      <p><strong>Email:</strong> ${email || "Não informado"}</p>
      <p><strong>Telefone:</strong> ${telefone || "Não informado"}</p>
      <p><strong>Mensagem:</strong> ${mensagem || "Sem mensagem"}</p>
      <p><strong>Comida Favorita:</strong> ${comida || "Não informado"}</p>
    `;

        if (comida && comida.toLowerCase().includes("receita-frango")) {
            const link = document.createElement("a");
            link.href = "./receitas/receita1.html";
            link.target = "_blank";
            link.className = "link-frango";
            link.innerHTML = `
        <img width="300" src="receitas/imagens/frango-desfiado-parmegiana-sobras-alimentos.jpg" alt="receita_frango">
        <p><strong>Clique para ver a receita com frango/strong></p>
      `;
            document.body.appendChild(link);
        }
        if (comida && comida.toLowerCase().includes("receita-carne")) {
            const link = document.createElement("a");
            link.href = "./receitas/receita2.html";
            link.target = "_blank";
            link.className = "link-carne";
            link.innerHTML = `
        <img width="300" src="receitas/imagens/OIP.webp" alt="receita_carne">
        <p><strong>Clique para ver a receita com carne/strong></p>
      `;
            document.body.appendChild(link);
        }
        if (comida && comida.toLowerCase().includes("receita-panqueca")) {
            const link = document.createElement("a");
            link.href = "./receitas/receita3.html";
            link.target = "_blank";
            link.className = "link-panqueca";
            link.innerHTML = `
        <img width="300" src="receitas/imagens/receitas-com-carne-moida-pratos-simples-e-deliciosos-para-usar-o-ingrediente-13.jpg" alt="receita_panqueca">
        <p><strong>Clique para ver a receita com panqueca</strong></p>
      `;
            document.body.appendChild(link);
        }
    </script>
</body>

</html>
